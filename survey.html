<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h3>설문지</h3>
    <label>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</label>
    <hr>
    <form>
        <label>학년:</label>
        <input type="radio" name="grade" value="1"> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
        <input type="radio" name="grade" value="4"> 4학년
        <br>
        <label>성별:</label>
        <input type="radio" name="sex" value="1"> 남성
        <input type="radio" name="sex" value="2"> 여성
        <br>
        <label>관심분야:</label>
        <input type="text" value=""> 
        <br>
        <label>진로:</label>
        <input type="checkbox" value="1"> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업
        <br>
        <label>남기고 싶은말:</label>
        <br>
        <textarea cols="50" rows="10" placeholder="글을 남겨 주세요"></textarea>
    </form>
    
</body>
</html>
